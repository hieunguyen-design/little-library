<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to your Little Library!</h1>
    <div class="library">
      <table class="schema">
        <tr>
          <td>Book Title</td>
          <td>Author</td>
          <td>Number of Page</td>
          <td>Has been read?</td>
          <td></td>
        </tr>
        <tbody id="books_list"></tbody>
      </table>
    </div>
    <div>
      <form class="new_book">
        <label for="book_title">Title</label>
        <input type="text" id="book_title" />
        <label for="author">Author</label>
        <input type="text" id="author" />
        <label for="numberOfPage">Number of Page </label>
        <input type="text" id="numberOfPage" />
        <label>Has it been read?</label>
        <div>
          <label
            ><input type="radio" name="read" id="readYes" value="Yes" />
            Yes</label
          >
          <label
            ><input type="radio" name="read" id="readNo" value="No" /> No</label
          >
        </div>
        <div></div>
        <div type="submit" id="add_book">Add Book</div>
      </form>
    </div>
    <script src="scripts.js" defer></script>
  </body>
</html>
